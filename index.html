<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Trails</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Hiking Trail Finder</h1>
            </div>

            <form id="js-form">
              <div>  <input type="text" name="city" id="js-city" placeholder="Search trails in city..." required>
              <!--  <input type="submit" id="find" value="Find Trails">-->
               <input type="button" id="find" value="Find Trails"></div>

                <section id="filters" class="hidden">
                    <div><label for="sort">Sort By</label>
                    <select id="sort" name="sort">
                    <option value="quality">Quality</option>
                    <option value="distance">Distance</option>
                </select></div>
                  <div>  <label for="rating">Min Rating</label>
                    <select id="rating" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select></div>
                  <div>  <label for="distance">Search radius(in miles)</label>
                    <input type="number" id="distance" name="distance" min="30" max="200" placeholder="30">
                </div><div>    <label for="length">Min trail length(in miles)</label>
                    <input type="number" id="length" name="length"></div>
                  <!--  <input type="button" class="apply" value="Apply">-->
                     <input type="submit" id="apply" value="Apply">
                </section>

            </form>
            <section id="js-error-message">
              <p class="error-message"></p>
            </section>
         <section id="results">
                <div id="results-list">
             </div>
            </section>
        </div>
    </main>
</body>

</html>
